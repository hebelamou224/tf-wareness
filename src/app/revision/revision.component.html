<div class="list">
    <p>Bienvenu {{user?.username}} dans la section revision des quiz</p>
    <p-button label="Tester votre connaissance" [raised]="true" (click)="redirectToQuizPage()" />
    <h2>Liste des questionnaires pour révision</h2>

    <div *ngFor="let questionnaire of questionnaires; let i = index">
        <div class="c" style="margin-bottom: 10px;">
            <p-card header="Question: {{ i + 1}}">
                {{questionnaire.question}}
                <p class="m-0">
                    <li *ngFor="let option of questionnaires[i].options">
                        <span>{{ option }}</span>
                    </li>
                    <span>Réponse correcte : {{ questionnaires[i].correctAnswer }}</span>
                </p>
            </p-card>
        </div>
    </div>
  

</div>
